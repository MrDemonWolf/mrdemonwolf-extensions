name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Build ZIP
        run: |
          mkdir -p build/mrdemonwolf-extensions
          cp -r mrdemonwolf-extensions.php includes assets readme.txt CHANGELOG.md LICENSE.md build/mrdemonwolf-extensions/
          cd build
          zip -r ../mrdemonwolf-extensions-${{ steps.version.outputs.version }}.zip mrdemonwolf-extensions/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: mrdemonwolf-extensions-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
